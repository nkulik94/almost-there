<!DOCTYPE html>
<html>
   <head>
       <title>Memory Game</title>
       <link rel="stylesheet" href="./style.css">
   </head>
   <body>
       <header id="header">
           <h1>Kulik Family Memory</h1>
           <h2>Test your memory and get to know us by clicking on the cards to flip them</h2>
       </header>
    <div id="game-board">
        <img id="1-1" class="line-1" src="card-logo.jpg" alt="card">
        <img id="1-2" class="line-1" src="card-logo.jpg" alt="card">
        <img id="1-3" class="line-1" src="card-logo.jpg" alt="card">
        <img id="1-4" class="line-1" src="card-logo.jpg" alt="card">
        <img id="1-5" class="line-1" src="card-logo.jpg" alt="card">
        <img id="1-6" class="line-1" src="card-logo.jpg" alt="card">
        <br>
        <img id="2-1" class="line-2" src="card-logo.jpg" alt="card">
        <img id="2-2" class="line-2" src="card-logo.jpg" alt="card">
        <img id="2-3" class="line-2" src="card-logo.jpg" alt="card">
        <img id="2-4" class="line-2" src="card-logo.jpg" alt="card">
        <img id="2-5" class="line-2" src="card-logo.jpg" alt="card">
        <img id="2-6" class="line-2" src="card-logo.jpg" alt="card">
        <br>
        <div id="message-container">
            <p id="message"></p>
            <button id="button">Click to continue</button>
        </div>
        <img id="3-1" class="line-3" src="card-logo.jpg" alt="card">
        <img id="3-2" class="line-3" src="card-logo.jpg" alt="card">
        <img id="3-3" class="line-3" src="card-logo.jpg" alt="card">
        <img id="3-4" class="line-3" src="card-logo.jpg" alt="card">
        <img id="3-5" class="line-3" src="card-logo.jpg" alt="card">
        <img id="3-6" class="line-3" src="card-logo.jpg" alt="card">
        <br>
        <img id="4-1" class="line-4" src="card-logo.jpg" alt="card">
        <img id="4-2" class="line-4" src="card-logo.jpg" alt="card">
        <img id="4-3" class="line-4" src="card-logo.jpg" alt="card">
        <img id="4-4" class="line-4" src="card-logo.jpg" alt="card">
        <img id="4-5" class="line-4" src="card-logo.jpg" alt="card">
        <img id="4-6" class="line-4" src="card-logo.jpg" alt="card">
        <br>
    </div>
    <p id="return-link">Click <a href="https://nkulik94.github.io/almost-there/">here</a> to return to main page</p>
    <script src="./script.js"></script>

</html>
